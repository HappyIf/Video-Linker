<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Button</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .btn {
            background-color: #333;
            color: white;
            border: 2px solid #666;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn:focus, .btn:hover {
            background-color: #555;
            border-color: white;
        }
    </style>
</head>
<body>

    <button class="btn" onclick="openVideo();" tabindex="1">
        Play Video
    </button>

    <script>
        function openVideo() {
            let videoWindow = window.open("https://www.w3schools.com/css/mov_bbb.mp4", "_blank");
            if (videoWindow) {
                setTimeout(() => {
                    videoWindow.document.write(`
                        <video id="video" width="100%" height="100%" controls autoplay>
                            <source src="https://www.w3schools.com/css/mov_bbb.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <script>
                            document.getElementById('video').play();
                        <\/script>
                    `);
                }, 1000);
            }
        }
    </script>

</body>
</html>
